<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="Stylesheet" href="Survey.css">

</head>
<body>
    
  <form id="surveyForm">
    <h1>SurveyForm</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="">Select Country</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="india">India</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
    </select><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">Male
    <input type="radio" id="female" name="gender" value="Female">Female
    <input type="radio" id="other" name="gender" value="Other">Other<br><br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required><br><br>

    <button type="submit" onclick="submitForm()">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button><br><br>
    <footer>
        &copy; 2023 Survey Form. All rights reserved.
    </footer>
    
  </form>

  <div id="popup" class="popup" style="display: none;">
    <h2>Survey Form Submission</h2>
    <p id="popupContent"></p>
    <button onclick="closePopup()">Close</button>
  </div>

 
  <script src="Survey.js"></script>

</body>
</html>
